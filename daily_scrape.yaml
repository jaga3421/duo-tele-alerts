name: Daily Scrape

on:
  schedule:
    # 23:00 IST = 17:30 UTC
    - cron: '30 17 * * *'
    # 23:30 IST = 18:00 UTC
    - cron: '0 18 * * *' # Midnight IST (18:30 UTC previous day)
  workflow_dispatch: # Allows manual trigger button

jobs:
  scrape-duolingo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: |
          npm ci
          npx playwright install chromium

      - name: Create Config File
        run: |
          mkdir -p config
          echo '${{ secrets.USERS_CONFIG_JSON }}' > config/users.json

      - name: Build
        run: npm run build

      - name: Run Duolingo Scraper
        run: npm run scrape -- duolingo
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
